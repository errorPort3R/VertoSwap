<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <meta charset="UTF-8">
    <title>VertoSwap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
<form action="/" method="get">
    <button type="submit" class="btn btn-primary">Home</button>
</form>
        </div>
    <div class="btn-group">
<form action="/logout" method="post">
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
    </div>
    <div class="btn-group">
<form action="/message-conversation" method ="post">
    <input type="hidden" name="conversationId" value="{{conkey}}"/>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
    </div>
    </div>

<form action="/message-reply" method ="post">
    <textarea id="body" placeholder="Type a message to this owner?" class="message-area"></textarea>
    <input type="hidden" id="conversation" value="{{conkey}}"/>
    <input type="hidden" id="itemid" value="{{itemid}}"/>
    <input type="hidden" id="receiverid" value="{{receiverid}}"/>
    <input type="hidden" id="name" value="{{name}}"/>
    <input type="button" onclick="sendMessage()" value="Send"/>
</form>
<div id="divlist"></div>
{{#messages}}
<div id='divlabel'>
    {{author.username}}<br/>
    <input type="hidden" name="id" value="{{id}}"/>
    {{timedateString}}
</div>
<input type="hidden" name="id" value="{{id}}"/>
<div id='divmsg'>
           {{body}}
</div><br /><br />
{{/messages}}
<script src="main.js"></script>
</body>
</html>
